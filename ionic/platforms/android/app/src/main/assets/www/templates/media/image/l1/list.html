<ion-view sb-page-background class="image-view">
    <ion-nav-title>{{ page_title }}</ion-nav-title>
    <ion-nav-buttons side="secondary">
        <div sb-tooltip
             style="margin: 0 10px;"
             collection="galleries"
             current-item="current_gallery"
             show-tooltip="false"
             on-item-clicked="showGallery(object)"
             button-label="''"
             button-icon="'icon ion-sb-more-round'"
             ng-if="galleries.length"></div>
    </ion-nav-buttons>

    <ion-content>

        <div class="loader"
             ng-show="is_loading">
            <ion-spinner class="spinner-custom"></ion-spinner>
        </div>

        <ion-gallery ion-gallery-items="collection"
                     ng-if="collection.length"></ion-gallery>

        <div class="list"
             ng-class="{'card': card_design}"
             ng-if="!collection.length">
            <div class="item text-center item-custom">
                {{ "No images found" | translate }}
            </div>
        </div>

        <ion-infinite-scroll ng-if="current_gallery && can_load_more"
             on-infinite="loadGallery()"
             immediate-check="false"
             distance="10%"
             class="spinner-custom">
        </ion-infinite-scroll>

    </ion-content>

</ion-view>
