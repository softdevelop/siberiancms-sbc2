<ion-view sb-page-background
          class="rss-view rss-view-l3">
    <ion-nav-title>{{ page_title }}</ion-nav-title>

    <ion-content>
        <div class="loader"
             ng-show="is_loading">
            <ion-spinner class="spinner-custom"></ion-spinner>
        </div>

        <div class="list"
             ng-class="{'card': settings.design == 'card'}"
             ng-if="!is_loading">
            <div class="item item-icon-left item-custom">
                <i class="icon ion-document-text"></i>
                <h2 ng-if="item.title">{{ item.title }}</h2>
                <p ng-if="item.date.date">{{ item.date.date | moment_calendar }}</p>
            </div>
            <div class="item item-text-wrap item-custom"
                 ng-if="item.media">
                <img ng-src="{{ item.media }}"
                     width="100%" />
            </div>
            <div class="item item-text-wrap item-description item-custom"
                 ng-bind-html="item.content | trusted_html"
                 sb-a-click></div>

            <div class="item item-custom"
                 ng-click="showItem()">
                {{ ::'View full article' | translate:'rss' }}
            </div>
        </div>
    </ion-content>
</ion-view>
