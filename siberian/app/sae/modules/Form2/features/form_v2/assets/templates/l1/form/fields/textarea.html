<label class="item item-input item-custom item-stacked-label form2-textarea">

        {{ field.label | translate:'form2' }} <span ng-if="field.is_required">*</span>

    <textarea rows="6"
              style="resize: none;"
              ng-model="field.value"></textarea>
</label>
