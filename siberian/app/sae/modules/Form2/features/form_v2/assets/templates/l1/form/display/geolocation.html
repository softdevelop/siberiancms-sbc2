<!-- geolocation -->
<ion-checkbox class="checkbox-custom item-custom form2-checkbox"
              readonly="readonly"
              ng-disabled="'true'"
              ng-model="field.is_checked">
    <h2>
        <span>{{ field.label }}</span>
    </h2>
    <p ng-if="field.value"
       ng-bind-html="modalFormatLocation(field)"
       style="white-space: normal !important;"></p>
</ion-checkbox>
