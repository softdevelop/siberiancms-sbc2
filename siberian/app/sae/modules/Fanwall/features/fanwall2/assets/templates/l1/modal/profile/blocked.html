<ion-modal-view sb-page-background
                ng-controller="FanwallProfileBlockedUsersController"
                class="module-fanwall fanwall-list fanwall-list-l1">

    <ion-header-bar class="bar-custom">
        <div class="buttons">
            <button class="button button-clear"
                    ng-click="close()">
                <i class="icon ion-android-arrow-back"></i>
            </button>
        </div>
        <h1 class="title">{{ ::'Blocked users' | translate:'fanwall' }}</h1>
    </ion-header-bar>

    <ion-content>
        <div class="loader"
             ng-show="isLoading">
            <ion-spinner class="spinner-custom"></ion-spinner>
        </div>

        <ion-list ng-if="!isLoading">
            <fanwall-blocked-user-item ng-if="collection.length > 0"
                                       ng-repeat="item in collection track by item.id"></fanwall-blocked-user-item>

            <ion-item class="item-custom"
                      style="padding-bottom: 15px;"
                      ng-if="collection.length == 0">
                {{ ::'You have no blocked users' | translate:'fanwall' }}
            </ion-item>
        </ion-list>
    </ion-content>

</ion-modal-view>
